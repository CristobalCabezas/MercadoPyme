{% extends 'base.html' %}

{% block content %}

{% load humanize %}

        <!-- Buscador-->
        <form method="get" class="form-inline my-2 my-lg-0 justify-content-center">
            <input class="w-50 mr-2 form-control-sm" type="search" name="search" aria-label="Search">           
            <button class="btn btn-primary btn-sm" type="submit">Buscar</button>
        </form>
    
    <!-- Catalogo de productos -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for e in elements %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top mx-auto" src="{{e.imagen.url}}" style="height: 50%; width: 50%" alt="Imagen producto" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{e.nombre_producto}}</h5>
                                <!-- Product price-->
                                ${{e.precio_producto | intcomma}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'PaginaWeb:detail' e.url_clean %}">Ver</a></div>
                        </div>
                    </div>
                </div>
                {% endfor %}    
            </div>
        </div>
    </section>        

{% endblock %}

{% include 'partials/pagination.html' with page_obj=elements%}
